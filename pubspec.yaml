environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  flutter_localizations:
    sdk: flutter
    
  intl: any
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  riverpod_annotation: ^2.6.1
  flutter_native_splash: ^2.4.3
  flextras: ^1.0.0
  get_it: ^8.0.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  shared_preferences: ^2.3.3
  flutter_svg: ^2.0.16
  dartz: ^0.10.1
  dio: ^5.7.0
  lottie: ^3.2.0
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^6.1.0
  curved_navigation_bar_with_label: ^2.1.4
  easy_stepper: ^0.8.5+1
  uuid: ^4.5.1
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  lucide_icons: ^0.257.0
#  maps_launcher: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  icons_launcher: ^3.0.0

icons_launcher:
  image_path: "assets/marketing/logo.png"
  # image_path: "assets/marketing/app-icon-1024.png"
  platforms:
    # web:
      # enable: true
      # image_path: "assets/marketing/app-icon-512.png"
      # favicon_path: "assets/marketing/app-icon-512.png"
    android:
      enable: true
    ios:
      enable: true
    # macos:
      # enable: true
flutter_icons:
  ios: true
  android: true
  image_path: "assets/marketing/logo.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/marketing/
    - assets/json/loading.json
    - assets/json/error.json
    - assets/json/empty.json
    - assets/json/success.json
    - assets/json/location.json
    - assets/json/no_net.json

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-Black.ttf
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
        - asset: assets/fonts/tajawal/Tajawal-ExtraBold.ttf
        - asset: assets/fonts/tajawal/Tajawal-ExtraLight.ttf
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
        - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf

